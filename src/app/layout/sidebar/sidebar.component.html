<div class="margin">
  <div [ngClass]="{'big': big, 'small': small}">
    <div *ngIf='menu' id="div_small">
      <div class="align">
        <img src="./assets/img/logo.png" alt="" class="img_width">
      </div>
      <hr>
      <br>

      <mat-accordion class="menu_expansion" multi>
        <mat-expansion-panel class="bg_expansion menu_expansion">
          <mat-expansion-panel-header class="header_expansion">
            <mat-panel-title class="title_expansion">
              Reportes
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="title_expansion">
            <button mat-button [routerLink]="['/home/finanzas']" routerLinkActive="router-link-active"
              (click)="getFinance()" class="size top">
              <mat-icon class="color_icon">attach_money</mat-icon>
              Informes financieros
            </button>
            <br>
            <button mat-button [routerLink]="['/home/proveedores']" routerLinkActive="router-link-active"
              class="size top" (click)="getSupplierClassification()">
              <mat-icon class="color_icon">playlist_add_check_circle</mat-icon>
              Clasificación de proveedores
            </button>
            <br>
            <button mat-button [routerLink]="['/home/montadores']" routerLinkActive="router-link-active"
              class="size top" (click)="getSupplierAssemblers()">
              <mat-icon class="color_icon">local_shipping</mat-icon>
              Proveedores montadores
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion class="menu_expansion" multi>
        <mat-expansion-panel class="bg_expansion menu_expansion">
          <mat-expansion-panel-header class="header_expansion">
            <mat-panel-title class="title_expansion">
              Admin Center
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="title_expansion">
            <button mat-button  [routerLink]="['/home/usuarios']" routerLinkActive="router-link-active" class="size top">
              <mat-icon class="color_icon">group</mat-icon>
              Usuarios
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <br>
    </div>

    <div *ngIf='!menu' id="div_small">
      <div class="align">
        <img src="./assets/img/logo.png" alt="" style="width: 60px">
      </div>
      <hr>
      <br>

      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="color_icon">description</mat-icon>
      </button>

      <mat-menu #menu="matMenu" class="bg_expansion">
        <button mat-button [routerLink]="['/home/finanzas']" (click)="getFinance()">
          Informes financieros
        </button>
        <br>
        <button mat-button [routerLink]="['/home/proveedores']"
          (click)="getSupplierClassification()">
          Clasificación de proveedores
        </button>
        <br>
        <button mat-button [routerLink]="['/home/montadores']"
          (click)="getSupplierAssemblers()">
          Proveedores montadores
        </button>
      </mat-menu>

      <br>
      
      <button mat-button [matMenuTriggerFor]="admin">
        <mat-icon class="color_icon">group</mat-icon>
      </button>

      <mat-menu #admin="matMenu" class="bg_expansion">
        <button mat-button [routerLink]="['/home/usuarios']">
          Usuarios
        </button>
      </mat-menu>

    </div>

  </div>
</div>
