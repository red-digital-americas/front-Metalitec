<div class="margin">
  <div [ngClass]="{'big': big, 'small': small}">
    <div *ngIf='menu' id="div_small">
      <div class="align">
        <img src="./assets/img/logo.png" alt="" class="img_width">
      </div>
      <hr>
      <br>

      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Reportes
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <button mat-button [routerLink]="['/home/finanzas']" routerLinkActive="router-link-active"
              (click)="getFinance()" class="size top">
              <mat-icon class="color_icon">attach_money</mat-icon>
              Informes financieros
            </button>
            <br>
            <button mat-button [routerLink]="['/home/proveedores']" routerLinkActive="router-link-active"
              class="size top" (click)="getSupplierClassification()">
              <mat-icon class="color_icon">playlist_add_check_circle</mat-icon>
              Clasificación de proveedores
            </button>
            <br>
            <button mat-button [routerLink]="['/home/montadores']" routerLinkActive="router-link-active"
              class="size top" (click)="getSupplierAssemblers()">
              <mat-icon class="color_icon">local_shipping</mat-icon>
              Proveedores montadores
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <br>
    </div>

    <div *ngIf='!menu' id="div_small">
      <div class="align">
        <img src="./assets/img/icon.png" alt="" style="width: 60px">
      </div>
      <hr>
      <br>
      <!--button mat-button [routerLink]="['/produccion']" matTooltip="Reporte de Produccion">
        <mat-icon class="color_icon">summarize</mat-icon>
      </button>
      <br-->
      <button mat-button [routerLink]="['/home/finanzas']" matTooltip="Informes financieros" (click)="getFinance()">
        <mat-icon class="color_icon">attach_money</mat-icon>
      </button>
      <br>
      <!--button mat-button [routerLink]="['/productividad']" matTooltip="Clasificación de trabajadores">
        <mat-icon class="color_icon">summarize</mat-icon>
      </button>
      <br-->
      <button mat-button [routerLink]="['/home/proveedores']" matTooltip="Clasificación de proveedores"
        (click)="getSupplierClassification()">
        <mat-icon class="color_icon">playlist_add_check_circle</mat-icon>
      </button>
      <br>
      <button mat-button [routerLink]="['/home/montadores']" matTooltip="Proveedores montadores"
        (click)="getSupplierAssemblers()">
        <mat-icon class="color_icon">local_shipping</mat-icon>
      </button>
    </div>

  </div>
</div>
