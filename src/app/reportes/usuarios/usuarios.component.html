
<div class="margin">
	<div class="open_close">
    <button mat-button id="menu">
      <mat-icon class="color_icon" id="menu">menu</mat-icon>
    </button>
    <span>Usuarios</span>
  </div>
  <br>
  <br>
	<div class="container">
		<div class="row">
			<div class="col-6">
				
				<p>search</p>
			</div>
			<div class="col-6 align-btn">
				<button type="button" class="btn btn-light btn-rounded">Crear usuario</button>

				<!-- <button type="button" class="btn btn-outline-primary btn-rounded">
					
				</button> -->
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="table-responsive p-3">
					<table class="table table-striped table-hover shadow-4">
						<thead>
							<tr>
								<th [sortBy]="headElements[i]" *ngFor="let head of headElements; let i = index" scope="col">{{head}}

									<icon fas icon="sort"></icon>
								</th>

							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let el of elements">
								<th scope="row">{{el.id}}</th>
								<td>{{el.Nombre}}</td>
								<td>{{el.Area}}</td>
								<td>{{el.Role}}</td>
								<td>{{el.Accion}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
