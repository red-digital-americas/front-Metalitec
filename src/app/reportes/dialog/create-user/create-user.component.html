

<div class="container">
	<div class="row">
		<div class=" col-6">
			<h2 mat-dialog-title class="modal-form__title" *ngIf="this.data.id == 0">Crear Usuario</h2>
    	<h2 mat-dialog-title class="modal-form__title" *ngIf="this.data.id != 0">Actualizar Usuario</h2>
		</div>
		<div class="col-6 align-btn">
			<mat-icon [mat-dialog-close]="true" style="cursor:pointer">close</mat-icon>
		</div>
	</div>
</div>
<br><br>
<div class="container">
	<form [formGroup]="validationForm">
		<div class="row m-3">
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.name" [formControl]="name"  mdbInput type="text" id="name" class="form-control" />
					<label mdbLabel class="form-label" for="name">Nombre *</label>	
				</mdb-form-control>
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="name?.invalid && (name?.dirty || name?.touched) && validar">Campo requerido</mat-hint>
			</div>
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.lastName" [formControl]="lastName"  mdbInput type="text" id="apellidoP" class="form-control" />
					<label mdbLabel class="form-label" for="apellidoP">Apellido Paterno *</label>
					
				</mdb-form-control>
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched) && validar">Campo requerido</mat-hint>
			</div>
		</div>
		<div class="row m-3">
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.motherLastName"  [formControl]="motherLastName"  mdbInput type="text" id="apellidoM" class="form-control" />
					<label mdbLabel class="form-label" for="apellidoM">Apellido Materno *</label>
				</mdb-form-control>
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="motherLastName?.invalid && (motherLastName?.dirty || motherLastName?.touched) && validar">Campo requerido</mat-hint>
			</div>
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.phone" [formControl]="phone" mdbInput type="tel" id="tel" class="form-control" />
					<label mdbLabel class="form-label" for="tel">Telefono *</label>
				</mdb-form-control>
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="phone?.invalid && (phone?.dirty || phone?.touched) && validar">Campo requerido</mat-hint>
			</div>
		</div>
		<div class="row m-3">
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.mobilePhone" [formControl]="mobilePhone" mdbInput type="tel" id="cel" class="form-control" />
					<label mdbLabel class="form-label" for="cel">Celular *</label>
					
				</mdb-form-control>
					<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="mobilePhone?.invalid && (mobilePhone?.dirty || mobilePhone?.touched) && validar">Campo requerido</mat-hint>
			</div>
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<!-- <mdb-select [options]="optionsSelect" placeholder="Role" label="Role"> -->
						

					<!-- </mdb-select> -->
					<select class="form-control" required [(ngModel)]="data.roleId" [formControl]="roleId" name="" id="role">
						<mdb-select-option *ngFor="let option of roleData" [value]="option.id">{{ option.role }}</mdb-select-option>
					</select>
					<label mdbLabel class="form-label" for="role">Role</label>
				</mdb-form-control>
				<!-- <mdb-form-control>
					<input required [(ngModel)]="data.roleId" [formControl]="roleId"   mdbInput type="number" id="cel" class="form-control" />
					<label mdbLabel class="form-label" for="cel">Role</label>
				</mdb-form-control> -->
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="roleId?.invalid && (roleId?.dirty || roleId?.touched) && validar">Campo requerido</mat-hint>
			</div>

		</div>
		<div class="row m-3">
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.email" [formControl]="email"  mdbInput type="email" id="email" class="form-control" />
					<label mdbLabel class="form-label" for="email">Correo</label>
				</mdb-form-control>
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="email?.invalid && (email?.dirty || email?.touched) && validar">Campo requerido</mat-hint>
			</div>
			<div class="col-12 col-md-6">
				<mdb-form-control>
					<input required [(ngModel)]="data.password" [formControl]="password"  mdbInput type="password" id="password" class="form-control" />
					<label mdbLabel class="form-label" for="password">Contraseña</label>
				</mdb-form-control>
				<mat-hint style="color:#e91e63; font-size: 12px;" *ngIf="password?.invalid && (password?.dirty || password?.touched) && validar">Campo requerido</mat-hint>
			</div>
		
		</div>
		<br>
		<div [hidden]="data.id == 0" class="col-12 col-md-6 changePass">
			<span (click)="changePassword(data.email)">Cambiar Contraseña</span>
		</div>
		<div class="col-12 align-btn">
			<button (click)="save()" type="button" class="btn btn-primary btn-rounded mobile-btn">Guardar</button>					
		</div>
		
	</form>
</div>
